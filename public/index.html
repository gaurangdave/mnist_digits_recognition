<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNIST Digits Recognition</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">MNIST Digits Recognition</a>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col">
          <canvas
            id="digit-canvas"
            width="280"
            height="280"
            style="border: black; border-style: double"
          ></canvas>
          <br />
          <button id="predict-button" type="button" class="btn btn-primary">
            Predict
          </button>

          <button type="button" class="btn btn-danger" id="clear-button">
            Clear
          </button>
        </div>
        <div class="col">
          <h2>Prediction:</h2>
          <h1 id="prediction">?</h1>
        </div>
      </div>
    </div>

    <script src="/static/js/script.js"></script>

      crossorigin="anonymous"
    ></script> -->

    <link rel="stylesheet" href="/static/css/styles.css" />
    <link

      crossorigin="anonymous"
    />
  </body>
</html>
