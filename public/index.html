<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNIST Digits Recognition</title>
  </head>
  <body>
    <h1>Draw a Digit</h1>
    <canvas
      id="digit-canvas"
      width="280"
      height="280"
      style="border: black; border-style: double"
    ></canvas>
    <br />
    <label for="digit_label">Enter Intended number:</label>
    <input
      type="number"
      id="digit_label"
      placeholder="Enter a number"
      min="0"
      max="9"
      style="width: 50px"
    />
    <button id="clear-button">Clear</button>
    <button id="predict-button">Predict</button>
    <button id="capture-button">Capture Input</button>

    <script src="/static/js/script.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </body>
</html>
